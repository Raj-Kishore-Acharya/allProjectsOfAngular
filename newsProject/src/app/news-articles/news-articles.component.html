<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-header">
    <div class="form-group">
        <label for="productName" class="form-label">Search</label>
        <input class="form-control" type="search" placeholder="Search" [(ngModel)]= "searchItem">
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
        </div>
    </div>
</div>

<div *ngIf='isLoading' class="text-center mt-5">
    <app-spinner></app-spinner>
    <div class="text-danger">loading....</div>
</div>

<div *ngIf="newsArt">
<div class="wrapper">
    <div class="row">
        <div class="col-md-3 mt-2 mb-3" *ngFor= 'let product of products | search : searchItem' >
            <div class="card">
                <img [src]="product.urlToImage" [alt]="product.title" height="200px" width="100%">
                <div class="card-body">
                    <div>
                        {{ product.description}}
                    </div>
                    <div>
                        {{product.content}}
                    </div>
                    <div>
                        {{product.author}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
