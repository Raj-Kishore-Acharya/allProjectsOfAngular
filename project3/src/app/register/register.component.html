<div class="col-md-6 offset-md-3">
    <form #registerForm='ngForm' (ngSubmit)='onSubmit(registerForm)'>
        <div class="mb-3">
            <label for="name" class="form-label"> Name</label>
            <input type="text" class="form-control" name="name" ngModel #nameField='ngModel' required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" name="email" id="email" class="form-control" ngModel #emailField='ngModel' required>
        </div>

        <div class="mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" id="pwd" name="password" class="form-control" ngModel #passwordField='ngModel' required>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
