<div class="col-md-6 offset-md-3">
     <form #loginForm='ngForm' (ngSubmit)='onSubmit(loginForm)'>
         <div>
             <label for="name" class="form-label">image</label>
             <input type="text" class="form-control" name="image" ngModel #image='ngModel' required>
         </div>

         <div>
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="productName" ngModel #productName='ngModel' required>
        </div>

        <div>
            <label for="name" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" ngModel #price='ngModel' required>
        </div>

        <div>
            <label for="name" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" ngModel #description='ngModel' required>
        </div>

        <button type="submit" class="btn btn-success" [disabled]='loginForm.invalid'>Submit</button>
     </form>
</div>
