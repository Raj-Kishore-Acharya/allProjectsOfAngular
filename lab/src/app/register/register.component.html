<div class="image">
  <div class="col-md-6 offset-md-4">
    <div class="card x" style="width: 30rem; background-color: rgb(214, 248, 63);">
      <div class="card-header text-center">
        <b> Please Register </b>
      </div>
      <div class="card-body">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
          <div class="formGroup mt-2">
            <input type="text" class="form-control" placeholder="Enter Full Name*" name="Name" required ngModel
              #name="ngModel">
          </div>

          <div class="formGroup mt-2">
            <input type="email" class="form-control" placeholder="Enter your Email*" name="Email" required ngModel
              #email="ngModel">
          </div>

          <div class="formGroup mt-3">
            <input type="password" class="form-control" placeholder="Enter your Password*" name="pwd" required ngModel
              #pwd="ngModel">
          </div>

          <div class="form-group">
            <label for="role" class="form-label"></label>
            <select name="role" id="" class="form-select" ngModel #role="ngModel">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="float-end">
            <button class="btn btn-secondary mt-2" type="submit" [disabled]="registerForm.invalid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
